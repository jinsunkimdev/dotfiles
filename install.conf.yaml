- defaults:
    link:
      create: true
      force: true
      relink: true

- create:
    - ~/.config/
- clean: ['~']

- link:
  ###---Terminal---###
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.config/fish: fish
  ###----TMUX----###
    ~/.tmux.conf: .tmux.conf
    ~/.config/tmuxinator: tmuxinator
  ###----VIM----###
    ~/.vimrc: vimrc
    ~/.vim: .vim
    ~/.config/nvim: nvim
