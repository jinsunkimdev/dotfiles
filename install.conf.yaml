- defaults:
    link:
      create: true
      force: true
      relink: true

- create:
    - ~/.vim
    - ~/.config/nvim
    - ~/.config/nvim/autoload
- clean: ['~', '~/.vim']

- link:
  ##---terminal---##
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.tmux.conf: .tmux.conf
  ##-----VIM-----###
    ~/.vimrc: vimrc
    ~/.vim: .vim
    ~/.config/nvim: nvim
